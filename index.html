<style>
html{background-color:#000000;}
#results{background-color:#e0e0e0;border:4px solid #202020;border-radius:16px;display:block;margin:16px auto}
</style>

<body>
<canvas id="results" width="512" height="512"></canvas>
<img id="grid" src="grid.svg" width="512" height="512" style="display:none;">
</body>

<script>
y=0
x=0
window.onload=function(){
var c=document.getElementById("results");
var ctx=c.getContext("2d");
var hex=document.getElementById("grid");
ctx.beginPath();
ctx.rect(0,0,512,512)
ctx.fillStyle="#c0c0c0";
ctx.fill();
ctx.drawImage(hex,0,0,512,512);
ctx.beginPath();
ctx.arc(256,224-32*y,8,0,2*Math.PI);
ctx.fillStyle="#ff0000";
ctx.fill();
ctx.beginPath();
ctx.arc(159,392-32*y,8,0,2*Math.PI);
ctx.fillStyle="#ff0000";
ctx.fill();
ctx.beginPath();
ctx.arc(353,392-32*y,8,0,2*Math.PI);
ctx.fillStyle="#ff0000";
ctx.fill();
};
</script>
